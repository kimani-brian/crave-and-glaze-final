{{template "admin_base" .}}

{{define "content"}}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Add New Cake</h2>
        <a href="/admin/dashboard" class="btn btn-outline-secondary">Cancel</a>
    </div>

    <!-- Need 'enctype' to allow file uploads -->
    <form action="/admin/products/add" method="POST" enctype="multipart/form-data">
        <div class="row">
            <!-- Left: Main Details -->
            <div class="col-md-7">
                <div class="card p-4 shadow-sm border-0 mb-4">
                    <h5 class="mb-3">Cake Details</h5>
                    
                    <div class="mb-3">
                        <label class="form-label">Cake Name</label>
                        <input type="text" name="name" class="form-control" placeholder="e.g. Black Forest" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="4" placeholder="Describe the flavors..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select name="category_id" class="form-select" required>
                            <option value="" disabled selected>Select a category...</option>
                            {{range .Categories}}
                                <option value="{{.ID}}">{{.Name}}</option>
                            {{end}}
                        </select>
                        <div class="form-text">Don't see the category? <a href="/admin/categories">Add it here</a>.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Product Image</label>
                        <input type="file" name="image" class="form-control" accept="image/*">
                    </div>
                </div>
            </div>

            <!-- Right: Sizes & Prices -->
            <div class="col-md-5">
                <div class="card p-4 shadow-sm border-0 bg-light">
                    <h5 class="mb-3">Sizes & Pricing</h5>
                    <p class="text-muted small">Enter at least one size option.</p>

                    <!-- Option 1 -->
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label class="form-label small">Size Label</label>
                            <input type="text" name="weight_1" class="form-control" placeholder="1 Kg" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label small">Price (KES)</label>
                            <input type="number" name="price_1" class="form-control" placeholder="4000" required>
                        </div>
                    </div>

                    <!-- Option 2 -->
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <input type="text" name="weight_2" class="form-control" placeholder="2 Kg">
                        </div>
                        <div class="col-6">
                            <input type="number" name="price_2" class="form-control" placeholder="Price">
                        </div>
                    </div>

                    <!-- Option 3 -->
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <input type="text" name="weight_3" class="form-control" placeholder="3 Kg">
                        </div>
                        <div class="col-6">
                            <input type="number" name="price_3" class="form-control" placeholder="Price">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success btn-lg w-100 mt-4">
                    Save Product ðŸ’¾
                </button>
            </div>
        </div>
    </form>
</div>
{{end}}
